<h3>Personajes</h3>
<hr>
<ul>

    <li *ngFor="let item of personajes;" 
    [ngClass]="{red: item.health <1000,
                yellow: item.health>1000 && item.health<=3000,
                green: item.health>=3000}"
        
    >{{item.pj}} - {{item.health}} <button (click)="deleteCharacter(item)">Borrar</button></li>
</ul>
